<h1 md-dialog-title>{{ title }}</h1>
<md-dialog-content>{{ message }}</md-dialog-content>
<md-dialog-actions class="buttons">
    <button type="button" md-button (click)="dialogRef.close(true)">Continue</button>
    <button type="button" md-button (click)="dialogRef.close()">Go Back</button>
</md-dialog-actions>
